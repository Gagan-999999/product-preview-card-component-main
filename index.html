<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="display-flex">
    <main>
      <div class="container border-radius display-grid">
        <picture>
          <source
            media="(max-width: 51.7rem)"
            srcset="images/image-product-mobile.jpg"
            class="image"
          />
          <source
            media="(min-width: 51.71rem)"
            srcset="images/image-product-desktop.jpg"
            class="image"
          />
          <img src="default-image.jpg" alt="Responsive Image" class="image" />
        </picture>
        <div class="text display-grid">
          <p class="perfume font-Montserrat color-gray">Perfume</p>
          <h1 class="heading font-Fraunces font-700">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="details font-Montserrat color-gray">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price-container display-flex">
            <span class="offered-price font-Fraunces color-green500"
              >$149.99</span
            >
            <span class="price font-Montserrat color-gray font-500"
              >$169.99</span
            >
          </p>
          <button
            id="button"
            type="submit"
            class="button font-700 border-radius display-flex"
          >
            <img src="images/icon-cart.svg" alt="shopping cart" /><span
              class="font-Montserrat"
              >Add to Cart</span
            >
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
